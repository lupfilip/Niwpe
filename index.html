<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="image/wn.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Niwpe</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="container" id="title">Niwpe</h1>
    <div class="container" id="field"></div>
    <p class="container" id="boardSize"></p>
    <div class="container" id="direction">
        <div></div>
        <button id="north" type="button" onclick="moveScreen(this);">^<br>|</button>
        <div></div>
        <button id="west" type="button" onclick="moveScreen(this);"><--</button>
        <div></div>
        <button id="east" type="button" onclick="moveScreen(this);">--></button>
        <div></div>
        <button id="south" type="button" onclick="moveScreen(this);">|<br>v</button>
        <div></div>
    </div>
    <div class="container" id="options">
        <label for="size">
            Board size <b>[(2*n+2) * (2*n+2)]:</b> <input id="size" type="number" value="4">
        </label>
        <button id="newGame" type="button">New Game</button>
    </div>
    <p class="container" id="moves"></p>

    <script src="script.js"></script>
</body>
</html>
